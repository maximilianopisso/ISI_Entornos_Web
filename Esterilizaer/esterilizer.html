<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esterilizer | Calcula la Esterilidad de tu material procesado </title>

  <!-- Iconos Redes Sociales -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Para importar iconos redes sociales -->

  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
 
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>

  <!-- JScript -->
  <script src="./classes/usuario.js"></script>
  <script src="./classes/movimiento.js"></script>
  <script src="./js/driverLocalStore.js" defer></script>
  <script src="./js/main.js" defer></script>

</head>

<body id="">

  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark estilos-menu">
      <div class="container-fluid">
          <a class="navbar-brand logo" href="./index.html">Esterilizer</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Cerrar Sesion</a>
                </li>
            </ul>
      </div>
    </nav>
  </header>

  <!-- inicio -->
  <section id="esterilizer" class="container">
    <h1 id="msjBienvenida">Bienvenido:</h1>
    <h2>Seleccionar método del procesamiento de material</h2>

    <div class="row align-items-center pb-2 mb-5">
      <form id="formProcesamiento" class="row g-2">
        
        <div class="col-lg-5 mx-auto ">
          <label for="inputState" class="form-label">Envoltorio 1</label>
          <select id="envoltorio1" class="form-select" required>
            <option></option>
            <option>Bolsa de Papel</option>
            <option>Contenedor (c/Filtro)</option>
            <option>Papel Crepe</option>
            <option>Pouch Papel Grado Medico Poliester / Polipropileno</option>
            <option>Pouch Polietileno Prensado / Polipropileno</option>
            <option>Tela No Tejida</option>
          </select>
        </div>

        <div class="col-lg-5 col-md-12  mx-auto">
          <label for="inputState" class="form-label">Envoltorio 2</label>
          <select id="envoltorio2" class="form-select" required>
            <option></option>
            <option>Bolsa de Papel</option>
            <option>Contenedor (c/Filtro)</option>
            <option>Papel Crepe</option>
            <option>Pouch Papel Grado Medico Poliester / Polipropileno</option>
            <option>Pouch Polietileno Prensado / Polipropileno</option>
            <option>Tela No Tejida</option>
          </select>
        </div>

        <div class="col-lg-5 col-md-12 mx-auto">
          <label for="inputState" class="form-label">Embalaje de Proteccion</label>
          <select id="embalaje" class="form-select" required>
            <option></option>
            <option>Bolsa de polietileno sellada</option>
            <option>Contenedor</option>
            <option>No Aplica</option>
          </select>
        </div>

        <div class="col-lg-5 col-md-12 mx-auto">
          <label for="inputState" class="form-label">Medio de Almacenamiento</label>
          <select id="mAlmacenamiento" class="form-select" required>
            <option></option>
            <option>Armarios Abiertos</option>
            <option>Armarios Cerrados</option>
            <option>Cajones</option>
          </select>
        </div>

        <div class="col-lg-5 col-md-12 mx-auto ">
          <label for="inputState" class="form-label">Lugar de Almacenamiento</label>
          <select id="lAlmacenamiento" class="form-select" required>
            <option></option>
            <option>Habitacion del Paciente</option>
            <option>Office de Enfermería</option>
            <option>Deposito Material</option>
            <option>Deposito Material Estéril</option>
            <option>Deposito en Quirófano o Esterilización</option>
          </select>
        </div>

        <div class="col-lg-5 col-md-12 mx-auto ">
          <label for="inputState" class="form-label">Fecha Elaboración </label>
          <input type="date" id="dia" class="form-select" name="" min="2021-01-01" max="2050-12-31" value="" required>
        </div>

        <div class="col-lg-12 col-md-12 text-center pt-4">
          <button id="calcular" type="submit" href="#puntaje" class="btn btn-primary">Calcular Vencimiento</button>
        </div>
      </form>
    </div>

    <div id="puntaje" class="row align-items-start ">
      <div class="col-12">
        <div>
          <h3>Esterilidad</h3>
          <table class="table table-hover text-center">
            <thead>
              <tr>
                <th scope="col">Puntaje</th>
                <th scope="col">Dias de Esterilidad</th>
                <th scope="col">Fecha Vencimiento</th>
              </tr>
            </thead>
            <tbody id="detalleResultadoTabla">
              <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="movimientos" class="col-12 pt-4">
      <h3>Movimientos</h3>
      <table class="table table-hover text-center">
        <thead id="encabezadoMovTabla">
          <tr>
            <th scope="col">#</th>
            <th scope="col">F.Elab.</th>
            <th scope="col">Lote</th>
            <th scope="col">Proceso</th>
            <th scope="col">Puntos</th>
            <th scope="col">Esterilidad</th>
            <th scope="col">F.Venc.</th>
          </tr>
        </thead>
        <tbody id="detalleMovTabla">
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
