            <label for="inputEmail4" class="form-label">Email</label>
            <input type="text" class="form-control" name="mail" id="email">
          </div>

          <div class="col-12">
            <label for="inputPassword4" class="form-label">Password</label>

          </div>

          </div>

          <div class="col-12 d-flex justify-content-center" id="boton-conteiner">
            <button id="boton" type="submit" class="btn btn-primary"
              style="background-color: #8842c1; width: 150px ; font-weight: 600;">Ingresar</button>
          </div>
        </form>
